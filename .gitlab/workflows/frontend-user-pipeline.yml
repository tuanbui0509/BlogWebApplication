frontend-user:build:
  stage: build
  image: node:16
  script:
    - cd frontend/user
    - npm ci
    - npm run build
    - npm run test

frontend-user:docker:
  stage: docker
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - cd frontend/user
    - docker build -t $CI_REGISTRY_IMAGE/frontend-user:$CI_COMMIT_SHA .
    - docker push $CI_REGISTRY_IMAGE/frontend-user:$CI_COMMIT_SHA
    - docker tag $CI_REGISTRY_IMAGE/frontend-user:$CI_COMMIT_SHA $CI_REGISTRY_IMAGE/frontend-user:latest
    - docker push $CI_REGISTRY_IMAGE/frontend-user:latest
  rules:
    - if: $CI_COMMIT_BRANCH == "main"