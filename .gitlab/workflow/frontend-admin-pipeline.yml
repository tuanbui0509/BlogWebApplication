variables:
  DOCKER_IMAGE: ${CI_REGISTRY_IMAGE}/frontend-admin

.frontend-admin-template:
  image: node:20
  script:
    - cd frontend/admin

frontend_admin_build:
  extends: .frontend-admin-template
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - frontend/admin/build/
      - frontend/admin/node_modules/

frontend_admin_test:
  extends: .frontend-admin-template
  stage: test
  script:
    - npm ci
    - npm run test

frontend_admin_docker:
  stage: docker
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $DOCKER_IMAGE:$CI_COMMIT_SHA -f frontend/admin/Dockerfile ./frontend/admin
    - docker push $DOCKER_IMAGE:$CI_COMMIT_SHA
  rules:
    - if: $CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "develop"
