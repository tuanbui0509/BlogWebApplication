variables:
  DOCKER_IMAGE: ${CI_REGISTRY_IMAGE}/frontend-user

.frontend-user-template:
  image: node:20
  script:
    - cd frontend/user

frontend_user_test:
  extends: .frontend-user-template
  stage: test
  script:
    - npm ci
    - npm run test
    
frontend_user_build:
  extends: .frontend-user-template
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - frontend/user/.next/
      - frontend/user/node_modules/

frontend_user_docker:
  stage: docker
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $DOCKER_IMAGE:$CI_COMMIT_SHA -f frontend/user/Dockerfile ./frontend/user
    - docker push $DOCKER_IMAGE:$CI_COMMIT_SHA
  rules:
    - if: $CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "develop"
